<div class="container mt-4">
    <h1 class="text-light text-center my-4">
        TODO List
    </h1>
    <div class="card w-50 mx-auto my-5">
        <div class="row">
            <div class="col-lg-8">
                <input type="text" class="form-control my-5 mx-5" [(ngModel)]="todo.text">
            </div>
            <div class="col-lg-2">
                <button (click)="add()" class="btn btn-outline-danger my-5 mx-5"> save </button>
            </div>
        </div>
    </div>
    <div class="card w-50 mx-auto my-5">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Todo</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of todos, let i= index">
                    <td>{{i+1}}</td>
                    <td>{{item.text}}</td>
                    <td>{{item.date | date}}</td>
                    <td>
                        <span *ngIf="!item.status" class="badge text-bg-warning">in progress </span>
                        <span *ngIf="item.status" class="badge text-bg-success">completed</span>
                    </td>
                    <td>
                        <span (click)="delete(item._id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill icon" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                          </svg></span>
                          <span (click)="done(item._id)" *ngIf="!item.status"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg icon" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                          </svg></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
